<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delhi Rumour Detector</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { display: flex; min-height: 100vh; background: #f0f2f5; }
        .sidebar { width: 260px; background: #1a3a5a; color: #fff; padding: 25px 15px; position: fixed; height: 100vh; z-index: 100; }
        .sidebar h2 { text-align: center; margin-bottom: 40px; font-size: 20px; border-bottom: 1px solid #2c527a; padding-bottom: 15px; }
        .nav-item { padding: 12px 15px; margin-bottom: 5px; border-radius: 8px; cursor: pointer; display: block; text-decoration: none; color: white; font-size: 14px; }
        .nav-item:hover { background: #2c527a; }
        .active-nav { background: #2c527a; border-left: 4px solid #3498db; }
        .main { flex: 1; margin-left: 260px; padding: 30px; }
        .header h1 { color: #2c3e50; margin-bottom: 10px; }
        .header p { color: #666; font-size: 14px; margin-bottom: 20px; }
        .chat-container { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); display: flex; flex-direction: column; height: 600px; max-width: 800px; border: 1px solid #e0e6ed; }
        .chat-header { background: #3498db; color: white; padding: 20px; border-radius: 12px 12px 0 0; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .message { display: flex; margin-bottom: 10px; }
        .message.user { justify-content: flex-end; }
        .message-content { max-width: 70%; padding: 12px 16px; border-radius: 8px; word-wrap: break-word; line-height: 1.4; font-size: 14px; }
        .message.bot .message-content { background: #ecf0f1; color: #2c3e50; }
        .message.user .message-content { background: #3498db; color: white; }
        .input-area { border-top: 1px solid #e0e6ed; padding: 15px; display: flex; gap: 10px; }
        #userInput { flex: 1; padding: 10px 15px; border: 1px solid #ddd; border-radius: 6px; font-size: 14px; }
        #userInput:focus { border-color: #3498db; outline: none; }
        .send-btn { background: #3498db; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .send-btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>JanSetu</h2>
        <div style="margin-top: 20px;">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="rumour_detector.html" class="nav-item active-nav">Rumour Detector</a>
            <a href="complaint.html" class="nav-item">Complaints</a>
            <a href="community.html" class="nav-item">Community</a>
        </div>
    </div>
    
    <div class="main">
        <div class="header">
            <h1>Rumour Detector & Policy Bot</h1>
            <p>Ask about government schemes and policies</p>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">Delhi Policy Assistant</div>
            
            <div class="messages" id="messages">
                <div class="message bot">
                    <div class="message-content">Hello! Ask me about Delhi government schemes, policies, or fact-check claims.</div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="handleKeyPress(event)">
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    
    <script>
        const knowledgeBase = {
            'pm-jay': 'PM-JAY provides free health insurance up to 5 lakh rupees per family per year.',
            'pmay': 'PMAY aims to provide affordable housing to families in India.',
            'ladli behna': 'Ladli Behna gives 1000 rupees monthly assistance to eligible women.',
            'dbt': 'Direct Benefit Transfer (DBT) provides direct cash transfer to citizens.',
            'voter id': 'Voter ID is an identity document. Apply at your nearest election office.',
            'aadhaar': 'Aadhaar is a unique 12-digit identity number issued to Indian citizens.',
            'ration card': 'Ration Card provides subsidized food grains to eligible families.',
            'pan card': 'PAN (Permanent Account Number) is needed for financial transactions.'
        };
        
        const messages = document.getElementById('messages');
        const input = document.getElementById('userInput');
        
        function handleKeyPress(e) {
            if (e.key === 'Enter') sendMessage();
        }
        
        function sendMessage() {
            const msg = input.value.trim().toLowerCase();
            if (!msg) return;
            
            addMessage(input.value, 'user');
            input.value = '';
            
            let reply = 'I don\'t have that information. Try asking about PM-JAY, PMAY, Ladli Behna, DBT, Voter ID, Aadhaar, Ration Card, or PAN Card.';
            for (let key in knowledgeBase) {
                if (msg.includes(key)) {
                    reply = knowledgeBase[key];
                    break;
                }
            }
            
            setTimeout(() => addMessage(reply, 'bot'), 500);
        }
        
        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;
            div.appendChild(content);
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
